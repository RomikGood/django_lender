
{% extends "base/base.html" %}
{% load date_util%}

{% block content %}
<div class="book_detail">
    <h3>{{ book.title | upper}}</h3>
    <p>{{ book.author }}</p>
    <p>{{ book.year}}</p>
    <p>{{ book.status | title}}</p>
    <p>Created: {{ book.date_added | get_date_string}}.</p>
    <p>{{ book.date_borrowed | date:"D"}}</p>
</div>
{% endblock %}
